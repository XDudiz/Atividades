<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <fieldset> 
                <legend>Cadastro </legend>
            <label for="cNome">Nome</label>
            <input type="text" id="cNome" required>
            <br><br>
            <p>Onde você mora?</p>
            <input type="radio">
            <label for="">Cidade</label>
            <br>
            <input type="radio">
            <label for="">Interior</label>
            <br>
        </fieldset>
            
            <p>Qual meio de transporte você usa?</p>
            <input type="checkbox">
            <label for="">Bicicleta</label>
            <br>
            <input type="checkbox">
            <label for="">a pé</label>
            <br>
            <input type="checkbox">
            <label for="">Metro</label>
            <br>
            <input type="checkbox">
            <label for="">Ônibus</label>
            <br>
            <input type="checkbox">
            <label for="">Carro</label>
            <br><br>
            
            <label for="time">Selecione seu time</label>
            <br><br>
            <select name="" id="">
                <option value="1"> Palmeiras</option>
                <option value="2"> Santos</option>
                <option value="3" selected> São paulo</option>
            </select>
            <br><br>
            <label>Escolha sua Cidade</label>
            <input autocomplete="on"
            list="Cidades">
            <datalist id="Cidades">
                <option value="São Paulo"></option>
                <option value="São Sebastião"></option>
                <option value="São Bernado"></option>
                <option value="Guarulhos"></option>
            </datalist> 
            <br><br>
            0 <input type="range">100
            <br><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="Encaminhar">
        </form>
    </body>
    </html>
